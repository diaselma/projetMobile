<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div data-role="page" id="homePage">

    <div data-role="header">
        <a href="template/home.html" class="ui-btn ui-btn-icon-notext ui-corner-all">
            <i class="fas fa-home"></i>
        </a>
        <h2><i class="fas fa-list"></i> ToDo List</h2>
    </div>

    <div role="main" class="ui-content">
        <form>
            <label for="task">Ajouter une tâche</label>
            <input type="text" id="task" placeholder="Nouvelle tâche">
            <input type="button" class="add-btn" value="Ajouter" onclick="ajouterTache()">
            <input type="button" class="reset-btn" value="Réinitialiser" onclick="reinitialiserListe()">
        </form>

        <div data-role="header">
            <h2 class="taches-en-cours"><i class="fas fa-tasks"></i> Tâches en cours</h2>
        </div>
        <ul id="taskList" data-role="listview" data-inset="true"></ul>

        <div data-role="header">
            <h2 class="taches-terminees"><i class="fas fa-check-circle"></i> Tâches terminées</h2>
        </div>
        <ul id="completedTaskList" data-role="listview" data-inset="true"></ul>

    </div>

    <div data-role="footer" data-position="fixed">
        <h1><i class="fas fa-copyright"></i> M1IABD &copy; 2024</h1>
    </div>

</div>

</body>
</html>
